<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">

</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>

            <span class="moves">0</span> Moves Time:
            <span class="time">00:00</span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <div class="deck">
            <div class="row">
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <div class="card">
                        <i class="fa"></i>
                    </div>
                </div>

            </div>
        </div>
        <div id="winModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>You won
                        <i class="fa fa-hand-peace-o" aria-hidden="true"></i>
                    </h2>
                </div>
                <div class="modal-body">

                    <div class="finaldashboard">
                        Ratings :
                        <span id="finalrating">00</span>
                        <div>
                            <ul class="stars">
                                <li>
                                    <i class="fa fa-star"></i>
                                </li>
                                <li>
                                    <i class="fa fa-star"></i>
                                </li>
                                <li>
                                    <i class="fa fa-star"></i>
                                </li>
                                <li>
                                    <i class="fa fa-star"></i>
                                </li>
                                <li>
                                    <i class="fa fa-star"></i>
                                </li>
                            </ul>
                        </div>
                        <div class="times">
                            TimeTaken (mins) :
                            <span id="finaltime">00:00</span>
                        </div>
                        <div class="moves">
                            Steps Taken :
                            <span id="finalmove">0</span>
                        </div>
                    </div>
                    <p class="affirmation">Do you want to play again: 
                        <span class="restart">
                                <i class="fa fa-play" aria-hidden="true"></i>
                        </span>
                    </p>
                </div>
                <div class="modal-footer">
                    <h3>Thanks for playing the game</h3>
                </div>
            </div>

        </div>

        <div id="WarningModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Warning
                        <i class="fa fa-exclamation" aria-hidden="true"></i>
                    </h2>
                </div>
                <div class="modal-body">


                    You will loose all of your progress. Do you want to proceed :

                    <span id="refConfirm">

                        <button class="yesBtn">
                        <i class="fa fa-check" aria-hidden="true"></i>
                    </button>
                    </span>

                </div>
            </div>

        </div>

        <script src="js/fa.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
